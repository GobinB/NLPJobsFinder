<div class="job-list-container">
  <h2>Companies</h2>

  <div class="tabs">
    <button (click)="showTab('all')" [class.active]="activeTab === 'all'">All Jobs</button>
    <button (click)="showTab('remote')" [class.active]="activeTab === 'remote'">Remote Jobs</button>
    <button (click)="showTab('kentucky')" [class.active]="activeTab === 'kentucky'">Kentucky Jobs</button>
    <button (click)="showTab('hybrid')" [class.active]="activeTab === 'hybrid'">Hybrid Jobs</button>
    <button (click)="showTab('autumn')" [class.active]="activeTab === 'autumn'">Autumn's Jobs</button>
  </div>

  <div *ngIf="activeTab === 'all'">
    <table>
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Job Location(s)</th>
          <th>Interview Description</th>
          <th>Add/Delete Job</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of filteredCompanies">
          <td>{{ company.name }}</td>
          <td>{{ company.location }}</td>
          <td>{{ company.description }}</td>
          <td>
            <button (click)="addJob(company)">Add Job</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="activeTab === 'autumn'">
    <h3>Autumn's Jobs</h3>
    <table>
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Location</th>
          <th>Description</th>
          <th>Delete Job</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of autumnJobs">
          <td>{{ job.title }}</td>
          <td>{{ job.location }}</td>
          <td>{{ job.description }}</td>
          <td>
            <button (click)="removeAutumnJob(job)">Delete Job</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
